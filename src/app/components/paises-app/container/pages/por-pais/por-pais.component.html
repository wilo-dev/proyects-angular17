<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencia($event)" placeholder="Buscar por pais" />
  </div>
</div>

<hr>
@if (error) {
<div class="alert alert-danger">
  No se encontró nada con el término {{termino}}
</div>
}@else if (paises.length > 0){
<div class="row">
  <div class="col">
    <app-pais-tabla [resultados]="paises" />
  </div>
</div>
}
