<div class="row">
  @for (item of resultados; track $index) {
  <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate_faster">
    <div class="card">
      <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top">
      <div class="card-body">
        <p class="card-text">
          {{item.title}}
        </p>
      </div>
    </div>
  </div>
  }@empty {
  <span>No se encontro gif</span>
  }
</div>
