<div class="bg-dark boder-rigth p-3" id="sidebar">
  <h3 class="text-light">
    Gifs APP
  </h3>
  <hr class="text-white">
  <div class="list-group list-rest">
    @for (item of historiales; track $index) {
    <a (click)="buscar(item)" routerLink="/gifsapp" class="list-group-item list-group-item-action mb-1">
      {{item | titlecase}}
    </a>
    }@empty {
    <span class="text-white text-center">No hay historial</span>
    }
  </div>
</div>
