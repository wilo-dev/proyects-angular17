<main>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        @for (item of contenidoCards; track item.id) {
        <div class="col">
          <div class="card shadow-sm">
            <img class="imgSize" src="{{item.imgPath}}" alt="{{item.title}}">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                dy=".3em">emelec</text>
            </svg> -->
            <div class="card-body">
              <h5>{{item.title}}</h5>
              <p class="card-text">{{item.contenido}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button routerLink="{{item.pagePath}}" type="button"
                    class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <!-- <small class="text-body-secondary">9 mins</small> -->
              </div>
            </div>

          </div>
        </div>
        }@empty {
        <span>No hay listado q mostrar</span>
        }
      </div>
    </div>
  </div>

</main>
